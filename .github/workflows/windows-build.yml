name: Desktop Builds

"on":
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        include:
          - os: windows-latest
            build_cmd: npm run dist:win
            artifact_name: Crystal-Chat-Windows
            artifact_path: |
              dist/*.exe
              dist/*.msi
              dist/*.zip
              dist/win-unpacked/**
          - os: ubuntu-latest
            build_cmd: npm run dist:linux
            artifact_name: Crystal-Chat-Linux
            artifact_path: |
              dist/*.AppImage
              dist/*.deb
              dist/*.rpm
              dist/linux-unpacked/**
    runs-on: ${{ matrix.os }}
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: ${{ matrix.build_cmd }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error
